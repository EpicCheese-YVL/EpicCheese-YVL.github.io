<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>kabeer goofy</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }
  .play-btn {
    padding: 1.5rem 3rem;
    font-size: 2rem;
    color: #fff;
    background: #1a1a1a;
    border: 2px solid #fff;
    cursor: pointer;
    border-radius: 8px;
    transition: all 0.3s ease;
  }
  .play-btn:hover {
    background: #fff;
    color: #000;
  }
</style>
</head>
<body>

<button class="play-btn" id="playBtn">PLAY</button>

<iframe id="ytPlayer" width="0" height="0" src="" allow="autoplay"></iframe>

<script>
const links = [
  "https://www.youtube.com/embed/ynecLJYrZaA?autoplay=1",
  "https://www.youtube.com/embed/YG3EhWlBaoI?autoplay=1",
  "https://www.youtube.com/embed/ftaXMKV3ffE?autoplay=1",
  "https://www.youtube.com/embed/VcRc2DHHhoM?autoplay=1",
  "https://www.youtube.com/embed/F6iYcXynA4s?autoplay=1",
  "https://www.youtube.com/embed/RLYksQvr5zY?autoplay=1",
  "https://www.youtube.com/embed/JRK_in-dkRY?autoplay=1",
  "https://www.youtube.com/embed/6jRQTj_k-1Q?autoplay=1",
  "https://www.youtube.com/embed/QTLqujvTGrg?autoplay=1",
  "https://www.youtube.com/embed/Q_ad3KnUDvM?autoplay=1"
];

// pick a random video on page load
const randomIndex = Math.floor(Math.random() * links.length);

const playBtn = document.getElementById("playBtn");
playBtn.addEventListener("click", () => {
  playBtn.disabled = true; // disable button so user can't click again
  playBtn.innerText = "PLAYING...";
  document.getElementById("ytPlayer").src = links[randomIndex];
});
</script>

</body>
</html>
