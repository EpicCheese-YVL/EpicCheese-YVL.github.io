<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>kabeer goofy</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #000;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 10px;
    box-sizing: border-box;
    color: #fff;
  }

  #nowPlaying {
    font-size: 1.5rem;
    margin-bottom: 10px;
    text-align: center;
  }

  #progressContainer {
    width: 80%;
    background: #222;
    border-radius: 10px;
    overflow: hidden;
    height: 12px;
    margin-bottom: 20px;
  }

  #progressBar {
    width: 0%;
    height: 100%;
    background: #ff00ff;
    transition: width 0.1s linear;
  }

  .btn-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
  }

  .btn {
    padding: 1rem 2rem;
    font-size: 1.5rem;
    color: #fff;
    background: #1a1a1a;
    border: 2px solid #fff;
    cursor: pointer;
    border-radius: 8px;
    transition: all 0.3s ease;
    box-shadow: 0 0 8px #fff;
    animation: pulse 2s infinite;
    flex: 1 1 40%;
    text-align: center;
  }

  .btn:hover {
    background: #fff;
    color: #000;
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 5px #fff; }
    50% { box-shadow: 0 0 15px #ff00ff; }
    100% { box-shadow: 0 0 5px #fff; }
  }

  #ytPlayer {
    position: absolute;
    left: -9999px;
  }

  @media(max-width: 480px){
    #nowPlaying { font-size: 1.2rem; }
    .btn { font-size: 1.2rem; padding: 0.8rem 1.5rem; flex: 1 1 100%; }
    #progressContainer { width: 90%; height: 10px; }
  }
</style>
</head>
<body>

<div id="nowPlaying">Now Playing: -</div>
<div id="progressContainer">
  <div id="progressBar"></div>
</div>

<div class="btn-container">
  <button class="btn" id="pauseBtn">PAUSE</button>
  <button class="btn" id="playBtn">PLAY</button>
  <button class="btn" id="nextBtn">NEXT</button>
</div>

<iframe id="ytPlayer" width="560" height="315" allow="autoplay; encrypted-media"></iframe>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
const links = [
  { id: "Av4AsFPeQ9E", name: "Let's Do It" },
  { id: "Q_ad3KnUDvM", name: "CHARGE DEM **** A FEE" },
  { id: "eO818K0C14A", name: "Unlock it" },
  { id: "R2-yomhYAj4", name: "Gnarly" },
  { id: "JRK_in-dkRY", name: "Stop Breathing" },
  { id: "bYg6aMDQ_TA", name: "Debut" },
  { id: "4H7ZJQPPThY", name: "M.I.A" },
  { id: "42wfEs7oIP8", name: "FaSHioN" },
  { id: "_VRyoaNF9sk", name: "Franchise" },
  { id: "GYE9H4SMq5E", name: "Sky" }
];

let currentIndex = Math.floor(Math.random() * links.length);
let player;

const nowPlaying = document.getElementById("nowPlaying");
const progressBar = document.getElementById("progressBar");
const playBtn = document.getElementById("playBtn");
const pauseBtn = document.getElementById("pauseBtn");
const nextBtn = document.getElementById("nextBtn");

let isPlaying = false;
let progressInterval;

// YouTube IFrame API requires this global function
function onYouTubeIframeAPIReady() {
  player = new YT.Player('ytPlayer', {
    videoId: links[currentIndex].id,
    playerVars: { 'autoplay': 0, 'enablejsapi': 1 },
    events: {
      'onReady': onPlayerReady,
      'onStateChange': onPlayerStateChange
    }
  });
  updateNowPlaying();
}

function onPlayerReady(event) {
  // ready
}

function onPlayerStateChange(event) {
  if(event.data === YT.PlayerState.ENDED){
    playNext();
  } else if(event.data === YT.PlayerState.PLAYING){
    startProgress();
  } else if(event.data === YT.PlayerState.PAUSED){
    stopProgress();
  }
}

function updateNowPlaying() {
  nowPlaying.innerText = "Now Playing: " + links[currentIndex].name;
}

function startProgress() {
  stopProgress(); // clear any previous interval
  progressInterval = setInterval(() => {
    if(player && player.getDuration){
      const progress = (player.getCurrentTime() / player.getDuration()) * 100;
      progressBar.style.width = progress + "%";
    }
  }, 200);
}

function stopProgress() {
  clearInterval(progressInterval);
}

function playNext(){
  let newIndex;
  do {
    newIndex = Math.floor(Math.random() * links.length);
  } while(newIndex === currentIndex);
  currentIndex = newIndex;
  player.loadVideoById(links[currentIndex].id);
  updateNowPlaying();
  isPlaying = true;
  playBtn.innerText = "RESUME";
}

playBtn.addEventListener("click", () => {
  if(!isPlaying){
    player.playVideo();
    isPlaying = true;
    playBtn.innerText = "RESUME";
  } else {
    player.playVideo();
  }
});

pauseBtn.addEventListener("click", () => {
  if(isPlaying){
    player.pauseVideo();
  }
});

nextBtn.addEventListener("click", playNext);
</script>

</body>
</html>
