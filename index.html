<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>kabeer goofy</title>
<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  overflow: hidden;
  background: #000;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 10px;
}

.btn-container {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  justify-content: center;
  margin-bottom: 20px;
}

.btn {
  width: 140px;
  padding: 1rem 0;
  font-size: 1.5rem;
  color: #fff;
  background: #111;
  border: 2px solid #fff;
  cursor: pointer;
  border-radius: 8px;
  text-align: center;
  transition: all 0.25s ease;
  box-shadow: 0 0 8px #fff;
  animation: pulse 2s infinite;
}

.btn:hover {
  background: #fff;
  color: #000;
}

@keyframes pulse {
  0% { box-shadow: 0 0 6px #fff; }
  50% { box-shadow: 0 0 18px #ff00ff; }
  100% { box-shadow: 0 0 6px #fff; }
}

#ytPlayer {
  position: absolute;
  left: -9999px;
}

input {
  padding: 0.5rem;
  font-size: 1rem;
  border-radius: 5px;
  border: 2px solid #fff;
  width: 250px;
  text-align: center;
  margin-bottom: 15px;
  background: #111;
  color: #fff;
}

input::placeholder {
  color: #ccc;
}

@media (max-width: 480px) {
  .btn {
    width: 100px;
    font-size: 1.2rem;
    padding: 0.8rem 0;
  }
  input {
    width: 180px;
  }
}
</style>
</head>
<body>

<input type="text" id="newSong" placeholder="Paste YouTube URL here">
<button class="btn" id="addSongBtn">ADD SONG</button>

<div class="btn-container">
  <button class="btn" id="pauseBtn">PAUSE</button>
  <button class="btn" id="playBtn">PLAY</button>
  <button class="btn" id="nextBtn">NEXT</button>
</div>

<iframe id="ytPlayer" width="560" height="315" allow="autoplay; encrypted-media"></iframe>

<script>
// ===== INITIAL SONGS =====
const links = [
  "https://www.youtube.com/embed/Av4AsFPeQ9E?enablejsapi=1",
  "https://www.youtube.com/embed/Q_ad3KnUDvM?enablejsapi=1",
  "https://www.youtube.com/embed/eO818K0C14A?enablejsapi=1",
  "https://www.youtube.com/embed/R2-yomhYAj4?enablejsapi=1",
  "https://www.youtube.com/embed/JRK_in-dkRY?enablejsapi=1",
  "https://www.youtube.com/embed/bYg6aMDQ_TA?enablejsapi=1",
  "https://www.youtube.com/embed/4H7ZJQPPThY?enablejsapi=1",
  "https://www.youtube.com/embed/42wfEs7oIP8?enablejsapi=1",
  "https://www.youtube.com/embed/_VRyoaNF9sk?enablejsapi=1",
  "https://www.youtube.com/embed/GYE9H4SMq5E?enablejsapi=1"
];

let currentIndex = Math.floor(Math.random() * links.length);
const player = document.getElementById("ytPlayer");
const playBtn = document.getElementById("playBtn");
const pauseBtn = document.getElementById("pauseBtn");
const nextBtn = document.getElementById("nextBtn");
const addSongBtn = document.getElementById("addSongBtn");
const newSongInput = document.getElementById("newSong");

let isPlaying = false;

// ===== LOAD INITIAL SONG =====
player.src = links[currentIndex] + "&autoplay=0";

// ===== FUNCTIONS =====
function playVideo() {
  player.contentWindow.postMessage(
    '{"event":"command","func":"playVideo","args":""}',
    "*"
  );
  isPlaying = true;
  playBtn.innerText = "RESUME";
}

function pauseVideo() {
  player.contentWindow.postMessage(
    '{"event":"command","func":"pauseVideo","args":""}',
    "*"
  );
  isPlaying = false;
}

function nextVideo() {
  let next;
  do {
    next = Math.floor(Math.random() * links.length);
  } while (next === currentIndex);

  currentIndex = next;
  player.src = links[currentIndex] + "&autoplay=1";
  isPlaying = true;
  playBtn.innerText = "RESUME";
}

function addSong(url) {
  if (!url) return;
  let embedURL = url;
  
  // Convert standard YT link to embed
  if (url.includes("watch?v=")) {
    const id = url.split("watch?v=")[1].split("&")[0];
    embedURL = `https://www.youtube.com/embed/${id}?enablejsapi=1`;
  }
  links.push(embedURL);
  newSongInput.value = "";
  alert("Song added! It will appear in random rotation.");
}

// ===== BUTTON EVENTS =====
playBtn.onclick = playVideo;
pauseBtn.onclick = pauseVideo;
nextBtn.onclick = nextVideo;
addSongBtn.onclick = () => addSong(newSongInput.value);

// ===== AUTO NEXT WHEN SONG ENDS =====
window.addEventListener("message", e => {
  try {
    const data = JSON.parse(e.data);
    if (data.event === "onStateChange" && data.info === 0) {
      nextVideo();
    }
  } catch {}
});
</script>

</body>
</html>
