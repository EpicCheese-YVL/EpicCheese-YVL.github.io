<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>kabeer goofy</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }
  .btn {
    padding: 1.5rem 3rem;
    font-size: 2rem;
    color: #fff;
    background: #1a1a1a;
    border: 2px solid #fff;
    cursor: pointer;
    border-radius: 8px;
    margin: 10px;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px #fff;
    animation: pulse 2s infinite;
  }
  .btn:hover {
    background: #fff;
    color: #000;
  }
  @keyframes pulse {
    0% { box-shadow: 0 0 5px #fff; }
    50% { box-shadow: 0 0 20px #ff00ff; }
    100% { box-shadow: 0 0 5px #fff; }
  }
  /* Keep iframe off-screen but playable */
  #ytPlayer {
    position: absolute;
    left: -9999px;
  }
  .btn-container {
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
</head>
<body>

<div class="btn-container">
  <button class="btn" id="pauseBtn">PAUSE</button>
  <button class="btn" id="playBtn">PLAY</button>
  <button class="btn" id="nextBtn">NEXT</button>
</div>

<iframe id="ytPlayer" width="560" height="315" allow="autoplay; encrypted-media"></iframe>

<script>
const links = [
  "https://www.youtube.com/embed/Av4AsFPeQ9E?enablejsapi=1",
  "https://www.youtube.com/embed/Q_ad3KnUDvM?enablejsapi=1",
  "https://www.youtube.com/embed/eO818K0C14A?enablejsapi=1",
  "https://www.youtube.com/embed/R2-yomhYAj4?enablejsapi=1",
  "https://www.youtube.com/embed/JRK_in-dkRY?enablejsapi=1",
  "https://www.youtube.com/embed/bYg6aMDQ_TA?enablejsapi=1",
  "https://www.youtube.com/embed/4H7ZJQPPThY?enablejsapi=1",
  "https://www.youtube.com/embed/42wfEs7oIP8?enablejsapi=1",
  "https://www.youtube.com/embed/_VRyoaNF9sk?enablejsapi=1",
  "https://www.youtube.com/embed/GYE9H4SMq5E?enablejsapi=1"
];

let currentIndex = Math.floor(Math.random() * links.length);
const player = document.getElementById("ytPlayer");
const playBtn = document.getElementById("playBtn");
const pauseBtn = document.getElementById("pauseBtn");
const nextBtn = document.getElementById("nextBtn");

let isPlaying = false;

// Load the initial random video
player.src = links[currentIndex];

// PLAY / RESUME button
playBtn.addEventListener("click", () => {
  if (!isPlaying) {
    player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    isPlaying = true;
    playBtn.innerText = "RESUME";
  } else {
    player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
  }
});

// PAUSE button
pauseBtn.addEventListener("click", () => {
  if (isPlaying) {
    player.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
  }
});

// NEXT button
nextBtn.addEventListener("click", () => {
  let newIndex;
  do {
    newIndex = Math.floor(Math.random() * links.length);
  } while(newIndex === currentIndex); // ensure a different video
  currentIndex = newIndex;
  player.src = links[currentIndex];
  player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
  isPlaying = true;
  playBtn.innerText = "RESUME";
});
</script>

</body>
</html>
