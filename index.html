<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>kabeer goofy</title>

<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #000;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
  }

  .btn-container {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .btn {
    width: 140px;
    padding: 1rem 0;
    font-size: 1.4rem;
    color: #fff;
    background: #1a1a1a;
    border: 2px solid #fff;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.25s ease;
    text-align: center;
    box-shadow: 0 0 10px #fff;
    animation: pulse 2s infinite;
  }

  .btn:hover {
    background: #fff;
    color: #000;
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 5px #fff; }
    50% { box-shadow: 0 0 18px #ff00ff; }
    100% { box-shadow: 0 0 5px #fff; }
  }

  @media (max-width: 480px) {
    .btn {
      width: 100px;
      font-size: 1.1rem;
    }
  }

  #ytPlayer {
    position: absolute;
    left: -9999px;
  }
</style>
</head>

<body>

<div class="btn-container">
  <button class="btn" id="pauseBtn">PAUSE</button>
  <button class="btn" id="playBtn">PLAY</button>
  <button class="btn" id="nextBtn">NEXT</button>
</div>

<iframe
  id="ytPlayer"
  allow="autoplay; encrypted-media">
</iframe>

<script>
const links = [
  "https://www.youtube.com/embed/Av4AsFPeQ9E?enablejsapi=1",
  "https://www.youtube.com/embed/Q_ad3KnUDvM?enablejsapi=1",
  "https://www.youtube.com/embed/eO818K0C14A?enablejsapi=1",
  "https://www.youtube.com/embed/R2-yomhYAj4?enablejsapi=1",
  "https://www.youtube.com/embed/JRK_in-dkRY?enablejsapi=1",
  "https://www.youtube.com/embed/bYg6aMDQ_TA?enablejsapi=1",
  "https://www.youtube.com/embed/4H7ZJQPPThY?enablejsapi=1",
  "https://www.youtube.com/embed/42wfEs7oIP8?enablejsapi=1",
  "https://www.youtube.com/embed/_VRyoaNF9sk?enablejsapi=1",
  "https://www.youtube.com/embed/GYE9H4SMq5E?enablejsapi=1"
];

let currentIndex = Math.floor(Math.random() * links.length);
let isPlaying = false;

const player = document.getElementById("ytPlayer");
const playBtn = document.getElementById("playBtn");
const pauseBtn = document.getElementById("pauseBtn");
const nextBtn = document.getElementById("nextBtn");

// Load first random song
player.src = links[currentIndex] + "&autoplay=0";

// Core controls
function playVideo() {
  player.contentWindow.postMessage(
    '{"event":"command","func":"playVideo","args":""}', '*'
  );
  isPlaying = true;
  playBtn.innerText = "RESUME";
}

function pauseVideo() {
  player.contentWindow.postMessage(
    '{"event":"command","func":"pauseVideo","args":""}', '*'
  );
  isPlaying = false;
}

function nextVideo() {
  let newIndex;
  do {
    newIndex = Math.floor(Math.random() * links.length);
  } while (newIndex === currentIndex);

  currentIndex = newIndex;
  player.src = links[currentIndex] + "&autoplay=1";
  isPlaying = true;
  playBtn.innerText = "RESUME";
}

// Button events
playBtn.onclick = playVideo;
pauseBtn.onclick = pauseVideo;
nextBtn.onclick = nextVideo;

// Keyboard bindings
document.addEventListener("keydown", (e) => {
  // Play / Pause
  if (["Space", "F8"].includes(e.code)) {
    e.preventDefault();
    isPlaying ? pauseVideo() : playVideo();
  }

  // Next
  if (["ArrowRight", "F9"].includes(e.code)) {
    e.preventDefault();
    nextVideo();
  }
});

// Auto-play next when video ends
window.addEventListener("message", (e) => {
  try {
    const data = JSON.parse(e.data);
    if (data.event === "onStateChange" && data.info === 0) {
      nextVideo();
    }
  } catch {}
});
</script>

</body>
</html>
