<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>kabeer goofy</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #000;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 10px;
  }

  .btn-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
  }

  .btn {
    padding: 1rem 0;
    font-size: 1.5rem;
    color: #fff;
    background: #1a1a1a;
    border: 2px solid #fff;
    cursor: pointer;
    border-radius: 8px;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px #fff;
    animation: pulse 2s infinite;
    text-align: center;
    width: 140px;      /* fixed width for all buttons */
    min-width: 140px;  /* ensures mobile consistency */
  }

  .btn:hover {
    background: #fff;
    color: #000;
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 5px #fff; }
    50% { box-shadow: 0 0 20px #ff00ff; }
    100% { box-shadow: 0 0 5px #fff; }
  }

  /* Keep iframe off-screen but playable */
  #ytPlayer {
    position: absolute;
    left: -9999px;
  }

  /* Mobile adjustments */
  @media(max-width: 480px) {
    .btn {
      width: 100px;
      min-width: 100px;
      font-size: 1.2rem;
      padding: 0.8rem 0;
    }
  }

</style>
</head>
<body>

<div class="btn-container">
  <button class="btn" id="pauseBtn">PAUSE</button>
  <button class="btn" id="playBtn">PLAY</button>
  <button class="btn" id="nextBtn">NEXT</button>
</div>

<iframe id="ytPlayer" width="560" height="315" allow="autoplay; encrypted-media"></iframe>

<script>
const links = [
  "https://www.youtube.com/embed/Av4AsFPeQ9E?enablejsapi=1",
  "https://www.youtube.com/embed/Q_ad3KnUDvM?enablejsapi=1",
  "https://www.youtube.com/embed/eO818K0C14A?enablejsapi=1",
  "https://www.youtube.com/embed/R2-yomhYAj4?enablejsapi=1",
  "https://www.youtube.com/embed/JRK_in-dkRY?enablejsapi=1",
  "https://www.youtube.com/embed/bYg6aMDQ_TA?enablejsapi=1",
  "https://www.youtube.com/embed/4H7ZJQPPThY?enablejsapi=1",
  "https://www.youtube.com/embed/42wfEs7oIP8?enablejsapi=1",
  "https://www.youtube.com/embed/_VRyoaNF9sk?enablejsapi=1",
  "https://www.youtube.com/embed/GYE9H4SMq5E?enablejsapi=1"
];

let currentIndex = Math.floor(Math.random() * links.length);
const player = document.getElementById("ytPlayer");
const playBtn = document.getElementById("playBtn");
const pauseBtn = document.getElementById("pauseBtn");
const nextBtn = document.getElementById("nextBtn");

let isPlaying = false;

// Load initial random video
player.src = links[currentIndex] + "&enablejsapi=1&autoplay=0";

// Function to play a video
function playVideo() {
  player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
  isPlaying = true;
  playBtn.innerText = "RESUME";
}

// Function to pause a video
function pauseVideo() {
  player.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
  isPlaying = false;
}

// Function to go to a new random video
function nextVideo() {
  let newIndex;
  do {
    newIndex = Math.floor(Math.random() * links.length);
  } while(newIndex === currentIndex);
  currentIndex = newIndex;
  player.src = links[currentIndex] + "&enablejsapi=1&autoplay=1";
  isPlaying = true;
  playBtn.innerText = "RESUME";
}

// PLAY / RESUME button
playBtn.addEventListener("click", () => {
  playVideo();
});

// PAUSE button
pauseBtn.addEventListener("click", () => {
  pauseVideo();
});

// NEXT button
nextBtn.addEventListener("click", () => {
  nextVideo();
});

// Auto play next video when current ends
window.addEventListener('message', (e) => {
  try {
    const data = JSON.parse(e.data);
    if (data.event === 'onStateChange' && data.info === 0) { // 0 = ended
      nextVideo();
    }
  } catch(err) {}
});
</script>

</body>
</html>
