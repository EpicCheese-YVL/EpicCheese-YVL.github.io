<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carti Random Player</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }
  .btn {
    padding: 1.5rem 3rem;
    font-size: 2rem;
    color: #fff;
    background: #1a1a1a;
    border: 2px solid #fff;
    cursor: pointer;
    border-radius: 8px;
    margin: 10px;
    transition: all 0.3s ease;
  }
  .btn:hover {
    background: #fff;
    color: #000;
  }
  /* Keep iframe off-screen but playable */
  #ytPlayer {
    position: absolute;
    left: -9999px;
  }
</style>
</head>
<body>

<button class="btn" id="playBtn">PLAY</button>
<button class="btn" id="pauseBtn">PAUSE</button>

<iframe id="ytPlayer" width="560" height="315" allow="autoplay; encrypted-media"></iframe>

<script>
const links = [
  "https://www.youtube.com/embed/Av4AsFPeQ9E?enablejsapi=1",
  "https://www.youtube.com/embed/Q_ad3KnUDvM?enablejsapi=1",
  "https://www.youtube.com/embed/eO818K0C14A?enablejsapi=1",
  "https://www.youtube.com/embed/R2-yomhYAj4?enablejsapi=1",
  "https://www.youtube.com/embed/JRK_in-dkRY?enablejsapi=1",
  "https://www.youtube.com/embed/bYg6aMDQ_TA?enablejsapi=1",
  "https://www.youtube.com/embed/4H7ZJQPPThY?enablejsapi=1",
  "https://www.youtube.com/embed/42wfEs7oIP8?enablejsapi=1",
  "https://www.youtube.com/embed/_VRyoaNF9sk?enablejsapi=1",
  "https://www.youtube.com/embed/GYE9H4SMq5E?enablejsapi=1"
];

// Random video index on load
const randomIndex = Math.floor(Math.random() * links.length);

const player = document.getElementById("ytPlayer");
const playBtn = document.getElementById("playBtn");
const pauseBtn = document.getElementById("pauseBtn");

let isPlaying = false;

// Load the random video initially
player.src = links[randomIndex];

// PLAY / RESUME button
playBtn.addEventListener("click", () => {
  if (!isPlaying) {
    player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    isPlaying = true;
    playBtn.innerText = "RESUME";
  } else {
    player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
  }
});

// PAUSE button
pauseBtn.addEventListener("click", () => {
  if (isPlaying) {
    player.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
  }
});
</script>

</body>
</html>
