<!DOCTYPE html>
<html lang="en" data-halloween="on">
<head>
  <meta charset="UTF-8">
  <title>Our Quotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Spooky font (Creepster) + Work Sans for body -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Work+Sans:wght@300;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #007acc;
      --primary-dark: #005fa3;
      --background: #f4f6f8;
      --card-bg: #fff;
      --text: #1a1a1a;
      --danger: #e53935;
      --border-radius: 12px;
      --shadow: 0 2px 8px rgba(0,0,0,0.09);
      --transition: 0.23s cubic-bezier(.4,0,.2,1);

      /* Halloween palette */
      --hh-orange: #ff7a18;
      --hh-dark: #0e0b0b;
      --hh-bg-grad-1: #0b0f13;
      --hh-bg-grad-2: #1f0f06;
    }

    /* Halloween theme (applies on toggle or auto in October) */
    [data-halloween="on"] {
      --background: linear-gradient(180deg, var(--hh-bg-grad-1) 0%, var(--hh-bg-grad-2) 100%);
      --card-bg: rgba(20,16,14,0.92);
      --text: #ffeacb;
      --primary: var(--hh-orange);
      --primary-dark: #c25b0f;
      --shadow: 0 6px 26px rgba(0,0,0,0.5);
    }

    [data-theme="dark"] {
      --background: #222e36;
      --card-bg: #273746;
      --text: #f4f6f8;
      --shadow: 0 4px 20px rgba(0,0,0,0.18);
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--background);
      color: var(--text);
      font-family: 'Work Sans', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      transition: background var(--transition), color var(--transition);
    }

    /* Faint spooky pattern when Halloween is on */
    [data-halloween="on"] body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        radial-gradient(rgba(255,138,0,0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      mix-blend-mode: overlay;
      opacity: 0.5;
    }

    .container {
      max-width: 680px;
      margin: 36px auto 36px auto;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 32px 20px 22px 20px;
      min-height: 420px;
      transition: background var(--transition), color var(--transition);
      position: relative;
      overflow: visible;
    }

    header {
      text-align: center;
      margin-bottom: 18px;
    }
    header .title {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 0.4px;
      transition: color .20s ease, font-family .20s ease, text-shadow .20s ease, transform .2s;
      will-change: transform, opacity;
    }

    /* Spooky font applied to the pumpkin and title in Halloween mode */
    .pumpkin {
      font-family: 'Creepster', cursive;
      font-size: 1.4rem;
      margin-left: 4px;
      line-height: 1;
      transition: transform .25s ease;
    }
    [data-halloween="on"] header h1 {
      font-family: 'Creepster', cursive;
      letter-spacing: 1px;
      color: var(--primary);
      text-shadow: 0 2px 6px rgba(0,0,0,0.45);
    }

    /* Animated reveal for header title (Halloween mode) */
    header h1.reveal {
      animation: titleReveal 860ms cubic-bezier(.2,.9,.3,1) both;
    }
    @keyframes titleReveal {
      0% {
        opacity: 0;
        transform: translateY(-26px) rotate(-8deg) skewX(-10deg) scale(.94);
        filter: blur(3px);
        letter-spacing: -2px;
        text-shadow: none;
      }
      55% {
        transform: translateY(8px) rotate(6deg) skewX(4deg) scale(1.02);
        opacity: 1;
        filter: blur(0);
        text-shadow: 0 6px 18px rgba(0,0,0,0.45);
      }
      100% {
        transform: translateY(0) rotate(0) skewX(0) scale(1);
        opacity: 1;
        filter: none;
        letter-spacing: 1px;
      }
    }

    /* Pumpkin bounce accent */
    .pumpkin.bounce {
      animation: pumpkinBounce 860ms cubic-bezier(.2,.9,.3,1) both;
      transform-origin: 50% 50%;
    }
    @keyframes pumpkinBounce {
      0% { transform: translateY(-20px) rotate(-20deg) scale(.7); opacity: 0; }
      40% { transform: translateY(6px) rotate(12deg) scale(1.06); opacity: 1; }
      100% { transform: translateY(0) rotate(0) scale(1); opacity: 1; }
    }

    .controls {
      position: absolute;
      top: 18px;
      right: 18px;
      display: flex;
      gap: 8px;
    }
    .controls .pill {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.03);
      padding: 6px 8px;
      border-radius: 999px;
      font-size: 0.92rem;
      color: var(--text);
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .controls button {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1.12rem;
      padding: 4px 6px;
      border-radius: 8px;
      color: var(--primary);
      transition: background .12s, transform .12s;
    }
    .controls button:hover { transform: translateY(-2px); }

    .tabs {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 18px;
    }
    .tab-btn {
      background: none;
      border: none;
      font-size: 1.08em;
      font-weight: 600;
      color: var(--primary);
      padding: 7px 24px;
      border-radius: 20px;
      cursor: pointer;
      transition: background var(--transition), color var(--transition);
    }
    .tab-btn.active, .tab-btn:hover {
      background: var(--primary);
      color: #fff;
    }

    .quotes-list {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .quote-card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
      border-radius: 12px;
      margin-bottom: 16px;
      padding: 18px 16px;
      font-size: 1.06em;
      display: flex;
      flex-direction: column;
      gap: 8px;
      opacity: 1;
      transform: translateY(0);
      transition: opacity .28s, transform .28s;
      position: relative;
      border: 1px solid rgba(0,0,0,0.03);
    }
    .quote-card.hide {
      opacity: 0;
      transform: translateY(28px) scale(.99);
      pointer-events: none;
    }

    .quote-text {
      font-size: 1.16em;
      line-height: 1.45;
    }
    .quote-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95em;
      color: #9aa6b0;
      margin-top: 2px;
    }
    .quote-author {
      font-weight: 700;
      color: var(--primary);
    }

    .quote-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .delete-btn {
      border: none;
      cursor: pointer;
      background: none;
      font-size: 1.1em;
      color: var(--danger);
      transition: color var(--transition), transform var(--transition);
      padding: 4px;
      border-radius: 6px;
    }
    .delete-btn:hover { transform: scale(1.08); color: #b71c1c; }

    .add-quote-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
      max-width: 520px;
      margin-left: auto;
      margin-right: auto;
      background: transparent;
      border-radius: 12px;
      padding: 8px;
    }

    .add-quote-form input, .add-quote-form textarea {
      font-size: 1em;
      padding: 10px;
      border: 1.5px solid #c7d4e0;
      border-radius: 8px;
      background: #f5faff;
      font-family: inherit;
      resize: none;
      transition: border-color .15s, background .15s;
    }
    [data-halloween="on"] .add-quote-form input,
    [data-halloween="on"] .add-quote-form textarea {
      background: rgba(255,255,255,0.02);
      border-color: rgba(255,138,0,0.12);
      color: var(--text);
    }
    .add-quote-form input:focus, .add-quote-form textarea:focus { outline: none; border-color: var(--primary); }

    .add-quote-form button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 0;
      font-size: 1.02em;
      cursor: pointer;
      font-weight: 700;
      transition: background var(--transition), transform .12s;
    }
    .add-quote-form button:hover { background: var(--primary-dark); transform: translateY(-2px); }

    /* Floating sprites (bats/ghosts/pumpkins) */
    .sprite {
      position: fixed;
      pointer-events: none;
      font-size: 28px;
      opacity: 0.95;
      transform: translateY(-10vh);
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.35));
      will-change: transform, opacity;
      animation: floatDown linear forwards;
    }
    @keyframes floatDown {
      to { transform: translateY(120vh) rotate(60deg) scale(.9); opacity: 0.02; }
    }

    /* Responsive tweaks */
    @media (max-width: 640px) {
      .container { padding: 22px 14px; margin: 18px; }
      header h1 { font-size: 1.28rem; }
      .controls { top: 14px; right: 12px; }
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <div class="controls" role="toolbar" aria-label="Theme controls">
      <div class="pill" title="Theme controls">
        <button id="darkToggle" aria-label="Toggle dark mode">‚òÄÔ∏è</button>
        <button id="hhToggle" aria-label="Toggle Halloween mode">üéÉ</button>
      </div>
    </div>

    <header>
      <div class="title">
        <h1 id="siteTitle"> Our Quotes </h1>
        <div class="pumpkin" id="pumpkin" aria-hidden="true">üéÉ</div>
      </div>
      <div style="font-size:1.1em; color:#9aa6b0; margin-top:6px;">Website created, owned and updated by Veer</div>
    </header>

    <nav class="tabs" role="tablist" aria-label="Main tabs">
      <button class="tab-btn active" id="tabView" type="button" role="tab" aria-selected="true">View Quotes</button>
      <button class="tab-btn" id="tabAdd" type="button" role="tab">Add Quote</button>
    </nav>

    <section id="quotesSection">
      <ul class="quotes-list" id="quotesList"></ul>
      <div id="noQuotes" style="text-align:center; color:#999; margin-top:40px; display:none;">No quotes yet. Add one!</div>
    </section>

    <section id="addSection" style="display:none;">
      <form class="add-quote-form" id="quoteForm" autocomplete="off">
        <textarea id="quoteInput" placeholder="Type your quote..." required rows="2" maxlength="200"></textarea>
        <input id="authorInput" type="text" placeholder="Your name" maxlength="30">
        <button type="submit">Add Quote</button>
      </form>
    </section>
  </div>

  <!-- Optional spooky chime (plays on add if allowed) -->
  <audio id="spookyChime" preload="auto">
    <source src="https://freesound.org/data/previews/354/354915_4939433-lq.mp3" type="audio/mpeg">
  </audio>

  <script>
    // ---------------- Data layer ----------------
    function getQuotes() {
      return JSON.parse(localStorage.getItem('quotesEpic')) || [
        { text: "I like bread", author: "Aimee", id: 1 },
        { text: "You'll never know", author: "Aimee", id: 2 },
        { text: "Poori+ketchup+sabji is the best", author: "Tanay", id: 3 },
        { text: "Life is hard; it's harder if you're stupid", author: "Kaya", id: 4 },
        { text: "If someone is being rude to you don‚Äôt waste time just hit them with a right hook on the jaw", author: "Shiv", id: 5 },
        { text: "THEY SAY MORE MONEY MORE PROBLEMS: BRING ON THE PROBLEMS", author: "Jofton", id: 6 }
      ];
    }
    function saveQuotes(quotes) {
      localStorage.setItem('quotesEpic', JSON.stringify(quotes));
    }

    // ---------------- UI & interactivity ----------------
    const quotesList = document.getElementById('quotesList');
    const noQuotes = document.getElementById('noQuotes');
    const quoteForm = document.getElementById('quoteForm');
    const quoteInput = document.getElementById('quoteInput');
    const authorInput = document.getElementById('authorInput');
    const spookyChime = document.getElementById('spookyChime');
    const siteTitle = document.getElementById('siteTitle');
    const pumpkin = document.getElementById('pumpkin');

    let quotes = getQuotes();

    // Allow deletion only for quotes added this session
    function canDelete(q) {
      const userAdded = JSON.parse(sessionStorage.getItem('userQuotesEpic')) || [];
      return userAdded.includes(q.id);
    }

    function escapeHtml(str) {
      return String(str || '').replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;");
    }

    function renderQuotes() {
      quotesList.innerHTML = '';
      if (quotes.length === 0) {
        noQuotes.style.display = '';
        return;
      }
      noQuotes.style.display = 'none';

      quotes.slice().reverse().forEach(q => {
        const li = document.createElement('li');
        li.className = 'quote-card hide';
        li.dataset.id = q.id;
        li.innerHTML = `
          <div class="quote-text">${escapeHtml(q.text)}</div>
          <div class="quote-meta">
            <div class="quote-author">- ${q.author ? escapeHtml(q.author) : "Anonymous"}</div>
            <div class="quote-actions">
              ${canDelete(q) ? `<button class="delete-btn" title="Delete this quote" aria-label="Delete">üóëÔ∏è</button>` : ''}
            </div>
          </div>
        `;
        quotesList.appendChild(li);
        // small entrance animation
        requestAnimationFrame(() => li.classList.remove('hide'));
      });
    }

    // Animated reveal helper (title + pumpkin)
    function animateTitleReveal() {
      siteTitle.classList.remove('reveal');
      pumpkin.classList.remove('bounce');
      void siteTitle.offsetWidth;
      siteTitle.classList.add('reveal');
      pumpkin.classList.add('bounce');
      function cleanUp() {
        siteTitle.removeEventListener('animationend', cleanUp);
        pumpkin.classList.remove('bounce');
      }
      siteTitle.addEventListener('animationend', cleanUp);
    }

    // ---------------- Sprites: floating bats/ghosts/pumpkins ----------------
    const spriteEmojis = ['ü¶á','üëª','üéÉ','üïØÔ∏è','üçÇ'];
    function spawnSprites(count = 6) {
      for (let i = 0; i < count; i++) createSprite();
    }
    function createSprite() {
      const el = document.createElement('div');
      el.className = 'sprite';
      el.style.left = (Math.random() * 100) + 'vw';
      el.style.top = (-10 - Math.random()*20) + 'vh';
      el.style.fontSize = (16 + Math.random()*28) + 'px';
      el.style.opacity = (0.6 + Math.random()*0.4).toFixed(2);
      const speed = 6 + Math.random()*10; // seconds (a bit faster by default)
      el.style.animationDuration = `${speed}s`;
      el.style.transform = `translateY(-10vh) rotate(${Math.random()*60 - 30}deg)`;
      el.textContent = spriteEmojis[Math.floor(Math.random()*spriteEmojis.length)];
      document.body.appendChild(el);
      // remove after animation completes
      setTimeout(()=> el.remove(), speed*1000 + 500);
    }

    // Periodic spawn while Halloween is enabled
    let hhInterval = null;
    function startHHInterval() {
      if (hhInterval) return;
      hhInterval = setInterval(()=> {
        if (document.documentElement.getAttribute('data-halloween') === 'on') spawnSprites(1 + Math.floor(Math.random()*2));
      }, 1800);
    }
    function stopHHInterval() {
      if (hhInterval) { clearInterval(hhInterval); hhInterval = null; }
    }

    const obs = new MutationObserver(()=> {
      if (document.documentElement.getAttribute('data-halloween') === 'on') startHHInterval();
      else stopHHInterval();
    });
    obs.observe(document.documentElement, { attributes: true, attributeFilter: ['data-halloween'] });

    // Add quote behavior
    quoteForm.onsubmit = function(e) {
      e.preventDefault();
      const text = quoteInput.value.trim();
      if (!text) return;
      const author = authorInput.value.trim();
      const id = Date.now();
      const newQuote = { text, author, id };
      quotes.push(newQuote);
      saveQuotes(quotes);
      // mark this quote deletable in this session
      const userAdded = JSON.parse(sessionStorage.getItem('userQuotesEpic')) || [];
      userAdded.push(id);
      sessionStorage.setItem('userQuotesEpic', JSON.stringify(userAdded));
      quoteInput.value = '';
      authorInput.value = '';
      switchTab('view');
      renderQuotes();
      // play spooky chime (user initiated)
      if (spookyChime && spookyChime.play) {
        spookyChime.currentTime = 0;
        spookyChime.play().catch(()=>{ /* ignore autoplay errors */ });
      }
      // spawn a few sprites for fun
      spawnSprites(5);
    };

    // Delete behavior (confirmation)
    quotesList.onclick = function(e) {
      const card = e.target.closest('.quote-card');
      if (!card) return;
      const id = Number(card.dataset.id);
      if (e.target.classList.contains('delete-btn')) {
        if (confirm("Delete this quote?")) {
          quotes = quotes.filter(q => q.id !== id);
          saveQuotes(quotes);
          let userAdded = JSON.parse(sessionStorage.getItem('userQuotesEpic')) || [];
          userAdded = userAdded.filter(qid => qid !== id);
          sessionStorage.setItem('userQuotesEpic', JSON.stringify(userAdded));
          renderQuotes();
        }
      }
    };

    // Tabs logic
    function switchTab(tab) {
      document.getElementById('tabView').classList.remove('active');
      document.getElementById('tabAdd').classList.remove('active');
      document.getElementById('quotesSection').style.display = 'none';
      document.getElementById('addSection').style.display = 'none';
      if (tab === 'view') {
        document.getElementById('tabView').classList.add('active');
        document.getElementById('quotesSection').style.display = '';
      } else {
        document.getElementById('tabAdd').classList.add('active');
        document.getElementById('addSection').style.display = '';
        quoteInput.focus();
      }
    }
    document.getElementById('tabView').onclick = () => switchTab('view');
    document.getElementById('tabAdd').onclick = () => switchTab('add');

    // ---------------- Theme toggles and Halloween mode ----------------
    const darkToggle = document.getElementById('darkToggle');
    const hhToggle = document.getElementById('hhToggle');

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('themeEpic', theme);
      darkToggle.innerHTML = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    function setHalloween(on, animate = true) {
      document.documentElement.setAttribute('data-halloween', on ? 'on' : 'off');
      localStorage.setItem('halloweenEpic', on ? 'on' : 'off');
      // spawn sprites when turning on
      if (on) spawnSprites(8);
      // animate title reveal when turning on (or when explicitly requested)
      if (on && animate) {
        setTimeout(animateTitleReveal, 80);
      }
    }

    darkToggle.onclick = () => {
      const current = document.documentElement.getAttribute('data-theme') || 'light';
      setTheme(current === 'light' ? 'dark' : 'light');
    };
    hhToggle.onclick = () => {
      const current = document.documentElement.getAttribute('data-halloween') === 'on';
      setHalloween(!current);
    };

    // On load: force Halloween mode and start falling sprites immediately
    (function initThemeAndRender() {
      // Respect stored theme preference for light/dark, but force Halloween mode visually on load
      const savedTheme = localStorage.getItem('themeEpic') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      setTheme(savedTheme);

      // Force Halloween on (override saved preference so the whole site is in Halloween mode on load)
      setHalloween(true, /* animate */ false);

      // Render quotes
      renderQuotes();

      // Animated reveal and an initial fall of sprites on load
      // small delay so fonts and CSS variables apply
      setTimeout(() => {
        animateTitleReveal();
        spawnSprites(12);      // initial burst of falling sprites
        startHHInterval();     // begin periodic spawning
      }, 140);
    })();

    // Start the MutationObserver-driven interval if Halloween is already on
    if (document.documentElement.getAttribute('data-halloween') === 'on') startHHInterval();

    
  </script>
</body>
</html>
